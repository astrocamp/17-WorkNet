{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<script src="{% static 'src/scripts/chart.js' %}" type="module"></script>
<div class="flex overflow-hidden relative justify-center items-center h-44 text-center md:h-80 lg:h-80">
    <h1 class="relative z-20 text-3xl font-bold text-white md:text-5xl lg:text-5xl">分析</h1>
    <div class="absolute inset-0 z-10 m-auto bg-fixed bg-center bg-cover bg-banner-img"></div>
    <div class="absolute z-10 m-auto inset-0 bg-gradient-to-b from-[rgba(68,157,209,0.9)] to-[rgba(0,51,107,0.9)]"></div>
</div>
<div x-data="{ showLanguages: true, showSalaries: false, showLocations: false }" class="flex flex-col justify-center items-center pt-20 min-h-screen">
    <div class="flex justify-center mt-4 mb-4 space-x-4 w-full">
    <button @click="showLanguages = true; showSalaries = false; showLocations = false" class="px-4 py-2 text-white bg-blue-500 rounded">顯示熱門語言</button>
    <button @click="showLanguages = false; showSalaries = true; showLocations = false" class="px-4 py-2 text-white bg-green-500 rounded">顯示薪資分析</button>
    <button @click="showLanguages = false; showSalaries = false; showLocations = true" class="px-4 py-2 text-white bg-purple-500 rounded">顯示地區分析</button>
</div>
    <div x-show="showLanguages" class="flex justify-center items-center space-x-10 w-full">
        <div class="flex flex-col justify-center items-center">
            <h2 class="mb-2 text-2xl font-bold">企業喜愛的程式語言</h2>
            <div class="w-[700px] h-[740px]">
                <canvas id="jobSkillPieChart"></canvas>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h2 class="mb-2 text-2xl font-bold">使用者喜愛的程式語言</h2>
            <div class="w-[700px] h-[740px]">
                <canvas id="userSkillPieChart"></canvas>
            </div>
        </div>
    </div>
    <div x-show="showSalaries" class="flex justify-center items-center mt-10 space-x-10 w-full">
        <div class="flex flex-col justify-center items-center">
            <h2 class="mb-2 text-2xl font-bold">程式語言與薪資分析</h2>
            <div class="w-[800px] h-[700px]">
                <canvas id="salaryChart"></canvas>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h2 class="mb-2 text-2xl font-bold">年資與薪資分析</h2>
            <div class="w-[800px] h-[700px]">
                <canvas id="tenureSalaryChart"></canvas>
            </div>
        </div>
    </div>
    <div x-show="showLocations" class="flex justify-center items-center mt-10 w-full">
        <div class="flex flex-col justify-center items-center">
            <h2 class="mb-2 text-2xl font-bold">地區與程式語言需求分析</h2>
            <div class="w-[1000px] h-[700px]">
                <canvas id="locationLanguageChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script id="jobSkillData" type="application/json">
    {{ job_skill_counts_json|safe }}
</script>

<script id="userSkillData" type="application/json">
    {{ user_skill_counts_json|safe }}
</script>

<script id="averageSalaryData" type="application/json">
    {{ average_salary_json|safe }}
</script>

<script id="averageTenureSalaryData" type="application/json">
    {{ average_tenure_salary_json|safe }}
</script>

<script id="locationLanguageData" type="application/json">
    {{ location_language_data_json|safe }}
</script>

{% endblock %}
