{% block content %}
<h1>職缺</h1>
<a href="{% url 'jobs:jobsnew' %}">新增職缺</a>
<ul>
    {% for job in jobs %}
    <li>
        {{ job.title }}
        <a href="{% url 'jobs:jobshow' job.id %}">{{ job.location }}</a>
        <a href="{% url 'jobs:jobsedit' job.id %}">編輯</a>
    </li>
    <form action="{% url 'jobs:jobsdelete' job.id %}">
        {% csrf_token %}
        <button>刪除</button>
    </form>
    {% endfor %}
</ul>
{% endblock %}
