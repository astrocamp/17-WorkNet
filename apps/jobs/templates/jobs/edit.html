{% extends "layouts/base.html" %}
{% block content %}
<div class="flex items-center justify-center h-24 mt-20 text-center bg-gray-100">
  <h1 class="text-3xl font-bold">編輯職缺</h1>
</div>
<div class="container p-5 pb-24 mx-auto">
  <form method="POST" action="{% url 'jobs:show' job.id %}">
    {% csrf_token %}
    {% for field in form %}
    {% if field.name == 'tags' %}
      <label for="{{ field.id_for_label }}">所需技能</label>
      <input type="text" id="{{ field.id_for_label }}" name="{{ field.name }}"
          x-data="tag_input"
          x-init="init({{ tags|safe }})"
          class="mt-1 input-often-base"
       >
      {% else %}
        <div class="mt-4">{{ field.label }} {{ field }} {{ field.errors }}</div>
      {% endif %}
    {% endfor %}
    <div class="mt-4"><button class="text-white btn btn-primary min-w-20">確認修改</button></div>
  </form>
</div>
{% endblock %}
