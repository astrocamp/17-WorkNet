{% include "layouts/base.html" %}
{% block content %}
<h1>職缺</h1>
<a href="{% url 'jobs:new' %}">新增職缺</a>
<ul>
    {% for job in jobs %}
    <li>
        {{ job.title }}
        <a href="{% url 'jobs:show' job.id %}">{{ job.get_location_display }}</a>
        <a href="{% url 'jobs:edit' job.id %}">編輯</a>
        <a href="{% url 'users:favorite' job.id %}">收藏</a>
        <form method="POST" action="{% url 'jobs:delete' job.id %}">
            {% csrf_token %}
            <button>刪除</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
