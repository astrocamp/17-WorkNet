{% block content %}
<h1>職缺</h1>
<a href="{% url 'jobs:new' %}">新增職缺</a>
<ul>
    {% for job in jobs %}
    <li>
        {{ job.title }}
        <a href="{% url 'jobs:show' job.id %}">{{ job.location }}</a>
        <a href="{% url 'jobs:edit' job.id %}">編輯</a>
    </li>
    <form method="POST" action="{% url 'jobs:delete' job.id %}">
        {% csrf_token %}
        <button>刪除</button>
    </form>
    {% endfor %}
</ul>
{% endblock %}
