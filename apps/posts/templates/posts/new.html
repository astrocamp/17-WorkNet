{% extends "layouts/base.html" %}
{% block content %}
<div class="relative flex items-center justify-center overflow-hidden text-center h-44 md:h-80 lg:h-80">
    <h1 class="relative z-20 text-3xl font-bold text-white md:text-5xl lg:text-5xl">撰寫評論</h1>
    <div class="absolute inset-0 z-10 m-auto bg-fixed bg-center bg-cover bg-banner-img"></div>
    <div class="absolute z-10 m-auto inset-0 bg-gradient-to-b from-[rgba(68,157,209,0.9)] to-[rgba(0,51,107,0.9)]"></div>
</div>
<div class="container p-5 pb-24 mx-auto">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mt-4">{{ field.label }} {{ field }} {{ field.errors }}</div>
    {% endfor %}
    <div class="flex gap-4 mt-4">
      <button class="text-white btn btn-primary min-w-20" type="submit">新增</button>
      <a class="text-white btn btn-neutral min-w-20" href="{% url 'companies:post_index' company.id %}">回到列表</a>
    </div>
  </form>
</div>
{% endblock %}
