{% extends "layouts/base.html" %} {% block content %}
<div class="relative flex items-center justify-center overflow-hidden text-center h-44 md:h-80 lg:h-80">
  <h1 class="relative z-20 text-3xl font-bold text-white md:text-5xl lg:text-5xl">重置密碼</h1>
  <div class="absolute inset-0 z-10 m-auto bg-fixed bg-center bg-cover bg-banner-img"></div>
  <div class="absolute z-10 m-auto inset-0 bg-gradient-to-b from-[rgba(68,157,209,0.9)] to-[rgba(0,51,107,0.9)]"></div>
</div>
<div class="flex-1 bg-[#eef0f0]">
  <div class="container px-5 pt-10 pb-16 lg:pt-20 lg:pb-24 mx-auto">
    <div class="flex items-center justify-center">
      <section class="p-6 w-full max-w-md bg-white rounded-xl md:rounded-3xl lg:rounded-3xl shadow-lg">
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          <div class="flex gap-5 justify-center">
            <button class="btn btn-primary btn-sm md:btn-lg lg:btn-lg md:min-w-28 lg:min-w-28">發送重置連結</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
{% endblock %}
