<nav
  class="box-border fixed top-0 left-0 z-40 flex items-center w-full p-4 shadow-md bg-base-100 dark:bg-gray-800 dark:text-white min-h-20"
>
  <div class="absolute -translate-y-1/2 left-4 top-1/2">
    <a href="{% url 'users:index' %}" class="text-xl font-bold dark:text-white">WorkNet</a>
  </div>

  <div class="w-full">
    <div class="text-center">
      <ul class="inline-flex gap-5">
        <li>
          <a class="font-semibold dark:text-white" href="/">首頁</a>
        </li>
        <li>
          <a class="font-semibold dark:text-white" href="{% url 'companies:index' %}">公司資訊</a>
        </li>
        <li>
          <a class="font-semibold dark:text-white" href="{% url 'jobs:index' %}">職缺</a>
          {% endif %}
        </li>
      </ul>
    </div>
    <div class="absolute -translate-y-1/2 right-4 top-1/2">
      {% if request.user.is_authenticated %}
      <div class="flex gap-2 text-sm">
        <div class="relative flex items-center group">
          <div class="cursor-pointer dark:text-white"><h2>{{ request.user }}，您好</h2></div>
          <div class="absolute hidden p-3 text-center -translate-x-1/2 bg-white divide-y shadow-lg top-12 left-1/2 rounded-xl dark:bg-gray-800 dark:text-white divide-slate-200 group-hover:block">
              <a class="block px-2.5 py-2 whitespace-nowrap dark:text-white" href="{% url 'companies:edit' request.user.company.id %}">公司資料</a>
            {% endif %}
          </div>
        </div>

        <form action="{% url 'users:sign_out' %}" method="POST">
          {% csrf_token %}
          <button class="text-white bg-red-500 btn min-w-20 hover:bg-red-400">登出</button>
        </form>
      </div>
      {% else %}
      {% endif %}
    </div>
  </div>
</nav>
