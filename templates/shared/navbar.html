
<nav
  class="fixed top-0 left-0 w-full p-4 shadow bg-base-100 box-border z-40 min-h-20 flex items-center"
>
  <div class="absolute left-4 top-1/2 -translate-y-1/2">
    <a href="{% url 'users:index' %}" class="text-xl font-bold">WorkNet</a>
  </div>

  <div class="w-full">
    <div class="text-center">
      <ul class="inline-flex gap-5">
        <li>
          <a class="font-semibold" href="/">首頁</a>
        </li>
        <li>
          <a class="font-semibold" href="{% url 'companies:index' %}">公司資訊</a>
        </li>
        <li>
          <a class="font-semibold" href="{% url 'jobs:index' %}">職缺</a>
        </li>
        <li>
          <a class="font-semibold" href="{% url 'posts:index' %}">貼文</a>
        </li>
      </ul>
    </div>
    <div class="absolute right-4 top-1/2 -translate-y-1/2">
      {% if request.user.is_authenticated %}
      <div class="flex gap-2 text-sm">
        <div class="relative group flex items-center">
          <div class="cursor-pointer"><h2>{{ request.user }}，您好</h2></div>
          <div class="absolute top-12 hidden w-full text-center bg-white shadow-lg p-3 divide-y divide-slate-200 rounded-xl group-hover:block">
            {% if request.user.type == 1 %}
              <a class="block py-2" href="{% url 'users:info' request.user.pk %}">會員資料</a>
              <a class="block py-2" href="{% url 'users:favorites_list' %}">我的收藏</a>
            {% elif request.user.type == 2 %}
              <a class="block py-2" href="{% url 'companies:index' %}">公司資料</a>
            {%endif%}
          </div>
        </div> 
          
        <form action="{% url 'users:sign_out' %}" method="POST">
          {% csrf_token %}
          <button class="btn bg-red-500 text-white min-w-20 hover:bg-red-400">登出</button>
        </form>
      </div>
      {% else %}
      <ul class="flex">
        <li>
          <a class="btn no-style hover:border-transparent" href="{% url 'users:sign_in' %}">登入</a>
        </li>
        <li>
          <a class="btn btn-primary text-white min-w-20" href="{% url 'users:register' %}">註冊</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
