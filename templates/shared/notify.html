{% if notifications %}
    {% for notification in notifications %}
        <span class="block py-4 px-2 lg:p-2 break-words text-base md:text-xl lg:text-base">
            {{ notification.message }}
            {% if not notification.read %}
                <span class="bg-error rounded-md text-white text-xs px-1">NEW</span>
            {% endif %}
        </span>
    {% endfor %}
{% else %}
    <span class="block text-center py-4">沒有通知</span>
{% endif %}
